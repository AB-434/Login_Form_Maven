<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .signup-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2c3e50;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .signup-container h2 {
            background-color: #e67e22;
            color: white;
            padding: 10px;
            text-align: center;
            margin: -20px -20px 20px -20px;
            border-radius: 5px 5px 0 0;
        }
        .signup-container label {
            color: white;
            display: block;
            margin-bottom: 5px;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"],
        .signup-container select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-container input[type="radio"] {
            margin-right: 10px;
        }
        .signup-container .radio-group {
            margin-bottom: 10px;
        }
        .signup-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .signup-container .actions {
            display: flex;
            justify-content: space-between;
        }
        .signup-container .actions button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-container .actions button.submit {
            background-color: #2ecc71;
            color: white;
        }
        .signup-container .actions button.cancel {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="SignUpServlet" method="post">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter First Name...">

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name...">

            <label for="screen-name">Screen Name</label>
            <input type="text" id="screen-name" name="screen-name" placeholder="Enter Screen Name...">

            <label for="dob">Date of Birth</label>
            <div class="dob">
                <select id="month" name="month">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <select id="day" name="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select id="year" name="year">
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                </select>
            </div>

            <label>Gender</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male" style="display:inline;">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" style="display:inline;">Female</label>
            </div>

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="India">India</option>
                <option value="England">England</option>
                <option value="USA">USA</option>
                <option value="Australia">Australia</option>
                <option value="New Zealand">New Zealand</option>
            </select>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Enter E-mail...">

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" placeholder="Enter Phone...">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms" style="display:inline;">I agree to the Terms of Use</label>
            </div>

            <div class="actions">
                <button type="submit" class="submit">Submit</button>
                <button type="button" class="cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
